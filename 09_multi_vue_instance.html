<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      {{ name }}
      <br>
      <button @click="changeText">click!!</button>
    </div>
    <div id="app1">
      {{ name }}
      <br>
      <button @click="changeText">click!!</button>
    </div>
    <script>
        const app = new Vue({
          el:"#app",
          data:{
            name:"hello vue app ~~"
          },
          methods:{
            changeText(){
              app1.name = "hello world app1 !! updated.."
            }
          }
        })

        const app1 = new Vue({
          el:"#app1",
          data:{
            name:"hello world app1 !!"
          },
          methods:{
            changeText(){
              app.name = "hello vue app ~~ updated.."
            }
          }
        })
    </script>
</body>
</html>
