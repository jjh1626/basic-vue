<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ year }}
        <!-- v-on 은 생략 불가 -->
        <button v-on:click="fplus">더하기</button>
        <!-- v-on 사용시 함수명 괄호 생략 가능 -->
        <button v-on:click="fminus">빼기</button>
        <form v-on:submit.prevent="fsubmit">
            <input type="text">
            <button type="submit">전송</button>
        </form>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                year: 2023
            },
            methods:{
                fplus(){
                    this.year++;
                },
                fminus(){
                    this.year--;
                },
                fsubmit(){
                    alert('submitted');
                    console.log('hello');
                }
            }
        })
    </script>
</body>
</html>
