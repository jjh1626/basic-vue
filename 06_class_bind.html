<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color : red;
        }
        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div :class="{ red:isRed, 'font-bold':isBold }">안녕하세요. 반갑습니다.</div><br>
        <button @click="updated">click!!</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                isRed : false,
                isBold : false
            },
            methods:{
                updated(){
                    this.isRed = !this.isRed;
                    this.isBold = !this.isBold;
                }
            }
        })
    </script>
</body>
</html>
